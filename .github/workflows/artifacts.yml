name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code on server 
        uses: actions/checkout@v3
      - name: Install dependencies 
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test Code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code on server 
        uses: actions/checkout@v3
      - name: Install dependencies 
        run: npm ci
      - name: Build website 
        run: npm run build
      - name: Upload Artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: dist-files 
          path: |
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output Contents
        run: ls
      - name: Deploy Website
        run: echo "Deploying....."
  

